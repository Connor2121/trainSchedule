<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Train Schedule</h1>
            <p class="lead"></p>
        </div>
    </div>


    <div class="container1">
        <div class="trainHeader">
            <h5 class="card-header">Current Train Schedule</h5>
        </div>

        <table class="table table-striped table-dark" id="train-table">
            <thead>
                <tr>
                <div id="title"><th scope="col">Train Name</th></div>
                <div id="title"><th scope="col">Destination</th></div>
                <div id="title"><th scope="col">Frequency (min)</th></div>
                <div id="title"><th scope="col">Next Arrival</th></div>
                <div id="title"><th scope="col">Minutes Away</th></div>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="trainName1"></td>
                    <td class="destination1"></td>
                    <td class="frequency1"></td>
                    <td class="nextArrival1"></td>
                    <td class="minutesAway1"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container2">
        <div class="trainHeader">
            <h5 class="card-header">Add Train</h5>
        </div>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Train Name</label>
                <input id="trainName" type="text" class="form-control"  placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Destination</label>
                <input id="destination" type="text" class="form-control"  placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">First Train Time (HH:mm - military time)</label>
                <input id="nextArrival" type="text" class="form-control"  placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Frequency (min)</label>
                <input id="frequency" type="text" class="form-control"  placeholder="">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>





    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
<script src="assets/javascript/logic.js"></script> 
</body>
</html>
